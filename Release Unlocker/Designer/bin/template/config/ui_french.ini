; Disc Authentification (#4)
[DiscAuth]
lblDiscAuthTitle=Identification du disque
lklDiscAuthMessage=Insérez les disques originaux de <b><%GAMENAME></b> dans le lecteur, puis cliquez sur <b>Démarrer</b> pour lancer l'identification.\n\nSi le disque correspond à celui attendu, le processus peut continuer et l'assistant vous demandera alors de spécifier le répertoire de destination cible pour réaliser l'extraction.
grpDiscAuthSelectDrive=Sélectionnez un lecteur :
grpDiscAuthProgress=Progression de l'identification :
lklDiscAuthWarning=<b><color=clRed>Vous devez impérativement insérer le disque original demandé pour pouvoir continuer. Une clef d'identification requise est présente sur ce disque.</color></b>

; Disc Authentification Failed (#5)
[AuthFail]
lblAuthFailTitle=Identification échouée...
lklAuthFailMessage=Le disque inséré dans le lecteur n'a pas été reconnu comme étant un disque valide de <b><%GAMENAME></b>.\n\nVeuillez vérifier que:\n\t- Le disque est propre et que toute sa surface est claire\n\t- Le disque n'a pas de rayures profondes\n\t- Le disque est bien accepté par le programme, lisez la documentation accompagnant l'outil\n\t  pour plus d'informations.

