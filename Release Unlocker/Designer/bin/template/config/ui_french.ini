lklDisclamerMessage=Ce programme a été généré par l'application <b>Shenmue Release Maker</b> développée par <b>The SHENTRAD Team</b>, auteurs du projet de traduction <%link=http://shenmuesubs.sourceforge.net/>Shenmue Translation Pack</link>.\n\nLes auteurs ne pourront être tenus responsables de l'utilisation qui serait faite de ces outils.\n\nEn vous remerciant pour votre compréhension,\n\n<b>The SHENTRAD Team</b>
