; Disc Authentification (#4)
[DiscAuth]
lblDiscAuthTitle=Identificación del disco
lklDiscAuthMessage=Introduce los discos originales de <b><#GameName></b> en tu lector de discos, y pulsa en Empezar para comenzar el proceso de identificación.\n\nSi el disco se corresponde con una copia original, la instalación continuará y le preguntará por una carpeta de destino para realizar la extracción.
grpDiscAuthSelectDrive=Selecciona un lector:
grpDiscAuthProgress=Progreso de la identificación:
lklDiscAuthWarning=<b><#WarningColor>Debes introducir el disco original solicitado para poder continuar. Dentro de este disco hay una clave de identificación necesaria.</#WarningColor></b>

; Disc Authentification Failed (#5)
[AuthFail]
lblAuthFailTitle=Identificación fallida...
lklAuthFailMessage=El disco introducido no es identificable como un disco original válido de <#GameName>.\n\nComprueba lo siguiente:\n\t- La superficie del disco esté limpia\n\t- El disco no tenga arañazos profundos\n\t- El disco debe ser aceptado por el programa, lee la documentación incluida\n\t  con el programa para más información.

; Disc Authentification OK, Extraction parameters (#6)
[Params]
lblParamsTitle=Parámetros de extracción
lklParamsMessage=¡Enhorabuena! Tienes un disco original y válido de <#GameName>.\n\nAhora debes indicar la carpeta de destino que contendrá los archivos extraídos de esta distribución.
