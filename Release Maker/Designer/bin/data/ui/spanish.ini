; Ready to extract (#7)
[Ready]
lblReadyTitle=¡Preparado!
lklReadyMessage=El programa está listo para continuar.\n\nEste proceso puede tardar desde varios minutos hasta varias horas, dependiendo de tu equipo.\n\nCuando haya terminado la extracción, recomendamos que leas la documentación que acompaña a este programa para saber cómo utilizar los archivos extraídos.

; Extracting package (#8)
[Working]
lblWorkingTitle=Procesando...
lklWorkingMessage=Espera, por favor, mientras se extraen los archivos de <#GameName>.
grpWorkingProgress=Progreso de extracción:

