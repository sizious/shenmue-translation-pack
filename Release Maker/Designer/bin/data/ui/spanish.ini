[Done]
lblDoneTitle=¡Terminado!
lklDoneMessage=La extracción ha concluído.\n\n¡Disfruta!
chkOpenOutputDir=Abra la carpeta extraída a la salida.

; Extraction failed (#10)
[DoneFail]
lblDoneFailTitle=Error durante la extracción
lklDoneFailMessage=Se ha producido un error durante la extracción. No es posible continuarla.\n\nProcura cerrar todas las aplicaciones en funcionamiento o reinicia el equipo si es necesario y vuelve a intentarlo.
grpDoneFailErrorMessage=Errores encontrados:
lklDoneFailGroupMessage=<b><#WarningColor>Comunica los errores encontrados con todos los detalles que puedas a <#Link=<%WebURL>>los creadores</#Link> de esta distribución para obtener soporte técnico.</#WarningColor></b>
